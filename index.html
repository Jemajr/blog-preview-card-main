<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container border-radii">
      <img
        src="assets/images/illustration-article.svg"
        alt="background illustration"
        class="img border-radii"
      />

      <div class="details top-margin p-font-size">
        <p class="tag very-bold-font">Learning</p>
        <p class="published less-bold-font">Published 21 Dec 2023</p>
      </div>

      <h1 class="title top-margin very-bold-font">HTML & CSS foundations</h1>
      <p class="text top-margin p-font-size very-light-font grey-text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="author top-margin p-font-size">
        <img
          src="assets/images/image-avatar.webp"
          alt="author"
          class="author-img"
        />
        <p class="author-name very-bold-font">Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Jemajr">Joshua Udo</a>.
    </div>
  </body>
</html>
